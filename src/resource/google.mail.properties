#\u53D1\u9001\u90AE\u4EF6\u534F\u8BAE
mail.protocol=smtps
#\u9700\u8981\u9A8C\u8BC1
mail.auth=true
mail.ssl=javax.net.ssl.SSLSocketFactory
mail.ssl.feedback=false
#\u8BBE\u7F6Edebug\u6A21\u5F0F \u540E\u53F0\u8F93\u51FA\u90AE\u4EF6\u53D1\u9001\u7684\u8FC7\u7A0B
mail.debug=true
#\u53D1\u9001\u90AE\u4EF6\u7684\u4E3B\u673A
mail.host=smtp.gmail.com
#\u53D1\u9001\u610F\u89C1\u7684\u7AEF\u53E3\u53F7
#mail.port=587
mail.port=465
#\u53D1\u9001\u90AE\u4EF6\u7684\u7528\u6237\u540D
mail.user=${EMAIL}
#\u53D1\u9001\u610F\u89C1\u7684\u7528\u6237\u5BC6\u7801
mail.passw0rd=${PASSCODE}
#\u8D85\u65F6\u65F6\u95F4
mail.timeout=5000

# other
mail.smtp.starttls.enable=true
